apiVersion: apps/v1
kind: Deployment 
metadata:
   name: worker-deployment
   labels:
     component: worker
spec:
   replicas: 1
   selector:
      matchLabels:
        component: worker
   template:
      metadata:
        labels:
           component: worker
      spec:
        containers:
        - name: worker
          image: stephengrider/multi-worker
          env: 
            - name: REDIS_HOST
              value: cluster-redis-ip-service
            - name: REDIS_PORT
              value: '6379'
